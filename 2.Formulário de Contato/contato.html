<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>

  <form action=".">
    <fieldset>
      <legend>Entre em contato</legend>

      <label for="Assunto">Assunto:</label>
      <select name="Assunto" id="Assunto">
        <option value="Assunto">Suporte</option>
        <option value="Assunto">Sugestão</option>
        <option value="Assunto">Reclamação</option>
      </select>
      
      <br><br>
      <label for="nome">Nome Completo:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required> <br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="email@seudominio.com" required> <br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>

      <label for="sexo">Qual é o seu sexo?</label>
      <select name="sexo" id="sexo">
        <option value="sexo">Homem</option>
        <option value="sexo">Mulher</option>
        <option value="sexo">Outro</option>
      </select><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea name="mensagem" id="mensagem" rows="10" cols="30" placeholder="Digite sua mensagem"></textarea><br><br>

      <input type="checkbox">
      <label for="checkbox" id="checkbox" name="Novidades">Aceito receber novidades por e-mail</label> <br> <br>

      <button type="submit">Enviar</button>
  </form>
  </fieldset>
</body>

</html>
